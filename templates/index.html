<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Council</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chatbox {
            border: none;
            padding: 20px;
            margin-top: 0;
            border-radius: 0;
            height: auto;
            overflow-y: auto;
            background-color: #f7f7f7;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px 15px 15px 0px;
            display: flex;
            align-items: center;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .message strong {
            font-weight: bold;
            margin-right: 10px;
        }

        /* Message bubble styles */
        .user-bubble {
            background-color: #DCF8C6;
            margin-right: 10px;
            float: right;
            clear: both;
            border-radius: 15px 15px 0px 15px;

        }

        .bot-bubble {
            margin-left: 10px;
            float: left;
            clear: both;
        }

        .message.scholar {
            background-color: #D1C4E9 !important; /* Lavender-Purple - More sophisticated, calming */
        }

        .message.optimist {
            background-color: #B3E5BA !important; /* Light, airy, and positive - retains green but feels fresher */
        }

        .message.minimalist {
            background-color: #D0E7D6 !important; /* Light, Neutral - emphasizes clean and simple */
        }

        .message.creative {
            background-color: #C5E0C1 !important; /* Soft, muted - encourages imagination */
        }

        .message.mentor {
            background-color: #A7D89D !important; /*  Warm, earthy, approachable */
        }

        .message.performer {
            background-color: #9EC595 !important; /* A touch of depth - shows energy */
        }

        .message.traditionalist {
            background-color: #84A584 !important; /* Grounded - feels dependable */
        }

        .message.environmentalist {
            background-color: #66997E !important; /*  Deeper, natural feel - connects to nature */
        }

        .see-more {
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: underline;
            color: #333;
        }

        .avatar {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #fff;
            margin-right: 10px;
            font-size: 0.9rem;
        }

        .avatar.user {
            background-color: #556B8A !important; /*  A more modern and slightly softer gray */
        }

        .avatar.scholar {
            background-color: #A389CC !important; /*  A lovely, sophisticated purple */
        }

        .avatar.optimist {
            background-color: #81C784 !important; /*  Lighter, more vibrant green */
        }

        .avatar.minimalist {
            background-color: #C0D6B4 !important; /*  Subtle, muted green-grey */
        }

        .avatar.creative {
            background-color: #B0D3A9 !important; /*  Soft, inviting green */
        }

        .avatar.mentor {
            background-color: #99B37D !important; /* Warm, natural green */
        }

        .avatar.performer {
            background-color: #67A773 !important; /*  A slightly more intense green */
        }

        .avatar.traditionalist {
            background-color: #547B61 !important; /* Deeper, more grounding green */
        }

        .avatar.environmentalist {
            background-color: #436A58 !important; /* A darker, richer green */
        }

        /* Align avatar + content */
        .message {
            display: flex;
            align-items: flex-start;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="text-center mb-4">Council Chat</h1>

        <div id="chatbox" class="chatbox" style="height: 600px; overflow-y: auto;">
        </div>

        <div class="mt-4">
            <div class="input-group">
                <input id="question-input" type="text" class="form-control rounded py-2" placeholder="Ask a question..."
                    aria-label="Ask a question">
                <button id="submit-button" class="btn btn-primary py-2 rounded">Ask</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">Loading...</div>

        <script>
            const questionInput = document.getElementById('question-input');
            const submitButton = document.getElementById('submit-button');
            const chatbox = document.getElementById('chatbox');
            const loadingDiv = document.getElementById('loading');

            function getInitials(name) {
                return name
                    .replace('The ', '')
                    .split(' ')
                    .map(word => word[0])
                    .join('')
                    .substring(0, 2)
                    .toUpperCase();
            }

            const personalityColors = {
                "The Scholar": "scholar",
                "The Optimist": "optimist",
                "The Minimalist": "minimalist",
                "The Creative": "creative",
                "The Mentor": "mentor",
                "The Performer": "performer",
                "The Traditionalist": "traditionalist",
                "The Environmentalist": "environmentalist"
            };

            const personalities = ["The Scholar", "The Optimist", "The Minimalist", "The Creative", "The Mentor", "The Performer", "The Traditionalist", "The Environmentalist"];


            // Initial message from the bot
            const initialMessage = `<div class="message bot-bubble">Bot: Hello! Ask me a question, and I'll respond as different personality types.</div>`;
            chatbox.innerHTML = initialMessage;
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom after initial message
            const WORD_LIMIT = 50;

            function createTruncatedHTML(text) {
                const words = text.split(/\s+/);

                if (words.length <= WORD_LIMIT) {
                    return text;
                }

                const shortText = words.slice(0, WORD_LIMIT).join(' ');
                const remainingText = words.slice(WORD_LIMIT).join(' ');

                return `
        <span class="short-text">${shortText}...</span>
        <span class="full-text d-none">${shortText} ${remainingText}</span>
        <a href="#" class="see-more ms-2">See more</a>
    `;
            }

            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('see-more')) {
                    e.preventDefault();
                    const parent = e.target.parentElement;
                    parent.querySelector('.short-text').classList.toggle('d-none');
                    parent.querySelector('.full-text').classList.toggle('d-none');
                    e.target.textContent =
                        e.target.textContent === 'See more' ? 'See less' : 'See more';
                }
            });

            submitButton.addEventListener('click', async () => {
                const question = questionInput.value.trim();
                if (!question) {
                    return;
                }

                questionInput.value = '';
                questionInput.focus();

                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'message user-bubble';
                userMessageElement.innerHTML = `
    <div class="avatar user">U</div>
    <div>
        <strong>You:</strong>
        <span>${createTruncatedHTML(question)}</span>
    </div>
`;


                chatbox.appendChild(userMessageElement);
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom after user message

                loadingDiv.classList.remove('hidden');

                const processPersonality = async () => {
                    for (const personality of personalities) {
                        try {
                            const response = await fetch(`/personality/${personality}?question=${encodeURIComponent(question)}`);
                            const data = await response.json();

                            loadingDiv.classList.add('hidden');

                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message bot-bubble ${personalityColors[personality] || ''}`;
                            messageDiv.innerHTML = `
    <div class="avatar ${personalityColors[personality]}">
        ${getInitials(personality)}
    </div>
    <div>
        <strong>${personality}:</strong>
        <span>${createTruncatedHTML(data.response)}</span>
    </div>
`;


                            chatbox.appendChild(messageDiv);
                            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom after bot message

                        } catch (error) {
                            loadingDiv.classList.add('hidden');
                            const errorMessageElement = document.createElement('div');
                            errorMessageElement.className = 'message bot-bubble';
                            errorMessageElement.innerHTML = `<strong class="bot">Error:</strong>${error.message}`;
                            chatbox.appendChild(errorMessageElement);
                            chatbox.scrollTop = chatbox.scrollHeight;  //Scroll even with errors.
                        }
                    }
                    loadingDiv.classList.add('hidden'); //Ensure loading is hidden after all personalities processed.
                };

                processPersonality(); // Start the processing loop.
            });
        </script>
</body>

</html>
